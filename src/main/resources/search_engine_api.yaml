
"openapi": "3.0.1"
"info":
  "title": "Search Engine API"
  "version": "1"
"paths":
  "/":
    "get":
      "summary": "Get main page"
      "responses":
        200:
          "description": "Successful reponse"
          "content":
            "text/html":
              "schema":
                "$ref": '#/components/schemas/MainPage'
  "/search":
    "get":
      "summary": "Get search results from the search engine"
      "parameters":
        -
          "in": "query"
          "name": "q"
          "schema":
            "type": "string"
            "description": "The keyword to look for"
      "responses":
        200:
          "description": "Successful response with search results"
          "content":
            "text/html":
              "schema":
                "$ref": '#/components/schemas/MainPage'
            "application/json":
              "schema":
                "$ref": '#/components/schemas/UrlArray'
  "/lucky":
    "get":
      "summary": "Get best page"
      "parameters":
        -
          "in": "query"
          "name": "q"
          "schema":
            "type": "string"
            "description": "The url to start crawling"
      "responses":
        200:
          "description": "Successful response"
          "content":
            "text/html":
              "schema":
                "$ref": '#/components/schemas/MainPage'
            "application/json":
              "schema":
                "$ref": '#/components/schemas/Url'


  "/admin/crawl":
    "post":
      "summary": "Launch a new crawl"
      "responses":
        200:
          "description": "Crawling launched successfully"
    "/admin/regenerate":
      "post":
        "summary": "Regenerate the flipped index"
        "responses":
          200:
            "description": "Flipped index regenerated successfully"
    "/admin/deleteUrl":
      "post":
        "summary": "Delete a URL from the index"
        "parameters":
          - "in": "body"
            "name": "url"
            "schema":
              "type": "string"
              "description": "URL to be deleted"
        "responses":
          200:
            "description": "URL deleted successfully"
    "/admin/updateUrl":
      "post":
        "summary": "Update or add information for a given URL"
        "parameters":
          - "in": "body"
            "name": "url"
            "schema":
              "type": "string"
              "description": "The URL to update"
        "responses":
          200:
            "description": "URL information updated or added"




"components":
  "schemas":
    "MainPage":
      "type": "string"
    "Url":
      "type": "string"
    "UrlArray":
      "type": "array"
      "items":
        "$ref": "#/components/schemas/Url"