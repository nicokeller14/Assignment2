<!DOCTYPE html>
<html>
<head>
    <title>Hypermedia Environment</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #460004;
            font-family: Calibri, sans-serif;
            color: white;
        }


        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }


        #form_id {
            margin-bottom: 20px;
        }

        input[type=text] {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF6100;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8900;
        }


        #results {
            max-width: 60%;
            word-wrap: break-word;
        }

        #results a {
            color: #FFC300;
            text-decoration: none;
        }

        #results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Doodle</h2>

    <form id="form_id" action="/search" method="get">
        <input type="text" id="searchTerm" name="q" placeholder="Enter search term...">
        <button type="button" onclick="search()">Search</button>
        <button type="button" onclick="lucky()">I'm Feeling Lucky</button>
    </form>

    <div id="results"></div>
</div>

<script>

    <!--INFO FOR TASK 3: The code runs either when connecting via "127.0.0.1" or when connecting to "localhost:80".-->
            // We used JavaScript fot this part
    function search() {
        const searchTerm = document.getElementById('searchTerm').value;
        fetch(`/search?q=${searchTerm}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = data.map(url => `<a href="${url}">${url}</a><br>`).join('');
            });
    }

    function lucky() {
        const searchTerm = document.getElementById('searchTerm').value;
        if (!searchTerm) {
            alert('Please enter a keyword to search for.');
            return;
        }

        // Specify the headers to define the expected response content type
        const headers = new Headers();
        headers.append('Accept', 'application/json');

        fetch(`/lucky?q=${searchTerm}`, { headers })
            .then(response => {
                if (response.ok) { // for 200 OK status
                    return response.json(); // we expect a JSON response here, according to the API documentation
                } else if (response.status === 302) { // for 302 Redirect status
                    // If the response is a redirect, we extract the Location header and redirect the browser to that URL
                    const locationUrl = response.headers.get('Location');
                    window.location.href = locationUrl;
                    return Promise.reject(new Error('Redirecting...')); // we don't want to process the promise chain further
                } else if (response.status === 400) { // for 400 Bad Request status
                    return Promise.reject(new Error('Missing query string parameter.'));
                } else if (response.status === 404) { // for 404 Not Found status
                    return Promise.reject(new Error('No page found for the given keyword.'));
                } else {
                    return Promise.reject(new Error('Some unexpected error occurred.'));
                }
            })
            .then(data => {
                // This block is for processing a successful JSON response (status 200)
                // 'data' should contain the URL information here, according to the endpoint's specification
                console.log('Best match page URL:', data.url);
                // Optionally do something with the data, like redirecting to the URL
                window.location.href = data.url;
            })
            .catch(error => {
                // Handle errors (like missing query parameter, no page found, or any other potential issues)
                alert(error.message);
            });
    }


</script>

</body>
</html>
